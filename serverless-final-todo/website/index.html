<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, width=device-width, user-scalable=no" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="page">
      <header>
        <h1>Todos</h1>
        <input
          id="todo-subdomain"
          oninput="updateSubdomain()"
          placeholder="subdomain"
          size=10
          type="text"
        ></input>
      </header>

      <main id="todo-list"></main>

      <footer>
        <form action="javascript:;" id="todo-form" onsubmit="submitTodo()">
          <input
            id="todo-input"
            oninput="updateInput()"
            placeholder="Write a todo..."
            type="text"
          ></input>
          <button disabled id="todo-submit">+</button>
        </form>
      </footer>

      <script type="text/javascript" src="script.js"></script>
    </div>
  </body>
</html>
