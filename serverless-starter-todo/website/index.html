<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="initial-scale=1.0, maximum-scale=1.0, width=device-width, user-scalable=no"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="page">
      <header>
        <h1>Todos</h1>
        <input
          id="todo-subdomain"
          placeholder="https://{0000000000}.execute-api.{region}.amazonaws.com/{stage}"
          type="text"
        />
      </header>

      <main id="todo-list" tabindex="-1"></main>

      <footer>
        <form id="todo-form">
          <input id="todo-input" placeholder="Write a todo..." type="text" />
          <button disabled id="todo-submit">+</button>
        </form>
      </footer>

      <script src="script.js"></script>
    </div>
  </body>
</html>
